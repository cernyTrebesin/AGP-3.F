            let c = window.prompt("Zadej nejdelší stranu");
            let a = window.prompt("Zadej kratší stranu");
            let b = window.prompt("Zadej kratší stranu");
            a *= 1; // a = a * 1 
            b *= 1;
            c *= 1;

            if(a + b > c){
                if(a===b){
                    if(a===c){
                        alert("Rovnostranný");
                    }else{
                        alert("rovnoramenný");
                    }
                }else{
                    if(a===c){
                        alert("Rovnoramenný");
                    }else{
                        if(c===b){
                            alert("Rovnoramenný");
                        }else{
                            alert("Obecný");
                        }
                    }
                }
            }else{
                alert("Trojúhelník nejde sestrojit");
            }
        }
    </script>
</body>
</html>
