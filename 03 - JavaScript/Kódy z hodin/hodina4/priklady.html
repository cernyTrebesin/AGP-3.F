<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="priklad">Spusť</button>
    <script>
        let tlacitko = document.querySelector("#priklad");
        tlacitko.addEventListener("click", vypocitej);

        function vypocitej(){
            let a = window.prompt("Zadej první číslo");
            let b = window.prompt("Zadej druhé číslo");
            let c = window.prompt("Zadej třetí číslo");
            a = a*1;
            b = b*1;
            c = c*1;

            if(a>b){
                if(a>c){
                    alert(a);
                }else{
                    alert(c);
                }
            }else{
                if(b>c){
                    alert(b);
                }else{
                    alert(c);
                }
            }
        }
    </script>
</body>
</html>
