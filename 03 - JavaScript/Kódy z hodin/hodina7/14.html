<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = window.prompt("Zadej číslo");
        a *= 1;
        let max = a; 
        max *= 1;
        
        while(a !== 0){
            a = window.prompt("Zadej číslo");
            a *= 1;
            if(max < a){
                max = a;
            }
        }
        alert(max);
    </script>
</body>
</html>
