<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let cislo = window.prompt("Zadej číslo");
        let fac = 1;

        for(let i = 1; i <= cislo; i++){
            fac *= i;
        }

        alert("Faktoriál čísla " + cislo + " je " + fac);
    </script>
</body>
</html>
